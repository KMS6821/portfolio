<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- SEO(Search Engine Optimization) 즉, 검색엔진을 위해서 자세히 적으면 적을수록 좋음 -->
        <title>포트폴리오</title>
        <meta name="description" content="포트폴리오 사이트" />
        <meta name="author" content="구민석 />"
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <!-- OG (Open Graph Data) -->
        <meta property="og:title" content="민석이의 포트폴리오" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="배포후 생성된 URL" />
        <meta property="og:image" content="배포후에 생성된 URL" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/2a476213ce.js" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Javascript -->
        <!-- defer옵션 : Browser가 script를 다운로드 받을 때까지 기다리지 않고, HTML을 표기하기 때문에 성능 ↑ -->
        <script src="src/main.js" defer></script>
    </head>
    <body>
        
    </body>
</html>
